<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://i.redd.it/endrxdsf95451.png"/>
      </ion-avatar>
      <ion-label>
        <h1>Paulo Alves</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    status="hold"
    updatedAt="25/04/2021 16:29"
    createdAt="24/04/2021"
    notes="we have two bags that are full, one with plastic and the other one with glasses"
  >
    <ion-card-header header>
      <ion-card-subtitle>
        Last pickup call
      </ion-card-subtitle>
    </ion-card-header>

    <ion-button footer color="success" fill="clear" size="full" (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-fab>
</ion-content>
